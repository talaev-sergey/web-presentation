<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Container lesson -->
    <div class="container">
      <svg width="48" height="48" viewBox="0 0 48 48">
        <image xlink:href="src/school.svg" width="48" height="48" />
      </svg>      
      Урок 1 - Название урока
    </div>


    <!-- Container theme -->
    <div class="container-theme">

      <!-- Container lesson theme -->
      <div class="container theme">
        <svg width="48" height="48" viewBox="0 0 48 48">
          <image xlink:href="src/menu_book.svg" width="48" height="48" />
        </svg>      
        Тема : Тема урока
      </div>
      <!-- Container progress -->
      <span class="container progress-lesson">1/1</span>
      <!-- Container next -->
      <div class="container theme-next"> 
        Далее
      </div>

    </div>


    <!-- Container content  -->
    <div class="container-content">

      <!-- Container content-text  -->
      <div class="container-content-text shadow-5">
        <p>Container content-text</p>
      </div>

      <!-- Container content-image  -->
      <div class="container-content-image">

        <img class="shadow-5" src="src/image.png" alt="image">

      </div>
    </div>

  </body>
</html>
